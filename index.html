<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for project-one">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    project-one {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    project-one:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --project-one-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>project-one</title>
</head>

<body>
  <div id="demo">
    <h1>project-one</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <project-one></project-one>
    <h2>Slot usage</h2>
    <project-one data-accent="2" data-primary="17"><div>Sample slot content</div></project-one>
    <h2>Property usage</h2>
    <project-one id="example" title="Sample property title"></project-one>
  </div>
  <script type="module" src="./project-one.js"></script>
</body>
</html>
